<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <title>SuperHero Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>SuperHero Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" th:value="$(organization.name}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description"  th:value="$(organization.description}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="streetNumber" class="col-3 col-form-label">
                                Street Number</label>
                            <div class="col-9">
                                <input type="text" name="streetNumber" 
                                       id="streetNumber" th:value="$(organization.streetNumber}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="streetName" class="col-3 col-form-label">
                                Street Name</label>
                            <div class="col-9">
                                <input type="text" name="streetName" 
                                       id="streetName" th:value="$(organization.streetName}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" th:value="$(organization.city}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" th:value="$(organization.state}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipcode" class="col-3 col-form-label">
                                Zipcode</label>
                            <div class="col-9">
                                <input type="text" name="zipcode" 
                                       id="zipcode" th:value="$(organization.zipcode}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-3 col-form-label">
                                Phone</label>
                            <div class="col-9">
                                <input type="text" name="phone" 
                                       id="phone" th:value="$(organization.phone}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input type="text" name="email" 
                                       id="email" th:value="$(organization.email}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="members" class="col-3 col-form-label">
                               Members</label>
                            <div class="col-9">
                                <select multiple id="members" name="heroIds" class="form-control" >
                                    <option th:each="hero : ${heroes}" 
                                            th:value="${hero.heroId}" 
                                            th:text="${hero.name}"
                                            th:selected="${organization.members.contains(hero)}">
                                        Member Name</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" id="organizationId" th:value="${organization.organizationId}"/>
                        <button type="submit" class="btn btn-primary">Edit Organization</button>
                    </form>
                </div>
            </div>
            
        </div>  

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
