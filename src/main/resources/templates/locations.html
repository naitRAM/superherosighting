<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <title>SuperHero Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <a href="/"><h1>SuperHero Sightings</h1></a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" th:value="${!errors.isEmpty()} ? ${errorLocation.name}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'name'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" th:value="${!errors.isEmpty()} ? ${errorLocation.description}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'description'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="streetNumber" class="col-3 col-form-label">
                                Street Number</label>
                            <div class="col-9">
                                <input type="text" name="streetNumber" 
                                       id="streetNumber" th:value="${!errors.isEmpty()} ? ${errorLocation.streetNumber}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'streetNumber'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="streetName" class="col-3 col-form-label">
                                Street Name</label>
                            <div class="col-9">
                                <input type="text" name="streetName" 
                                       id="streetName" th:value="${!errors.isEmpty()} ? ${errorLocation.streetName}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'streetName'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" th:value="${!errors.isEmpty()} ? ${errorLocation.city}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'city'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" th:value="${!errors.isEmpty()} ? ${errorLocation.state}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'state'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipcode" class="col-3 col-form-label">
                                Zipcode</label>
                            <div class="col-9">
                                <input type="text" name="zipcode" 
                                       id="zipcode" th:value="${!errors.isEmpty()} ? ${errorLocation.zipcode}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'zipcode'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" th:value="${!errors.isEmpty() && errorLocation.latitude != null} ? ${errorLocation.latitude}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'latitude'}"> Error message</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" th:value="${!errors.isEmpty() && errorLocation.longitude != null} ? ${errorLocation.longitude}" class="form-control"/>
                            </div>
                        </div>
                        <div class ="row">
                            <div class="col"></div>
                            <div class="col-9 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}" th:if="${error.propertyPath.toString() == 'longitude'}"> Error message</p>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Address</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.locationId}">Location ID</td>
                                <td th:text="${location.name}">Location Name</td>
                                <td><a href="#" th:href="@{/locationDetail(id=${location.locationId})}">Details</a></td>
                                <td><a href="#" th:href="@{/editLocation(id=${location.locationId})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.locationId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  


        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
